<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:insert name="metadata">
</ui:insert>
	
<h:head>
	<title><ui:insert name="title">Cobranzas</ui:insert></title>
	<h:outputStylesheet library="css" name="collection.css" />
<ui:insert name="library">
</ui:insert>	
</h:head>

<h:body>

<!-- -->

	<div style="float:right;" class="ui-widget">
		<h:panelGrid style="margin:auto;">
			<h1>#{sessionBean.bank.name}</h1>
		</h:panelGrid>
	</div>
	
	<ui:include src="/templates/header.xhtml" />
	
	<h:form>
		<p:menubar styleClass="centeredMenuBar">

			<p:menuitem value="Inicio" outcome="home" icon="ui-icon-star" />
			
			<p:submenu label="Ventas" icon="ui-icon-star">
			
			<p:menuitem value="Buscar ventas" outcome="search_sales"
					icon="ui-icon-star" />
					
			<p:menuitem value="Actualizar estados" outcome="load_maintenances"
					rendered="#{sessionBean.bank.id!=null}"
					icon="ui-icon-star" />
					
			</p:submenu>

			<p:submenu label="Cobranzas" icon="ui-icon-star">
			
				<p:menuitem value="Buscar ventas" outcome="search_sales_for_collections"
					icon="ui-icon-star" />
					
				<p:menuitem  value="Cargar cobranzas" style="width:130px;" outcome="load_collections"
					rendered="#{sessionBean.bank.id!=null}"
					icon="ui-icon-star" />
					
				<p:menuitem  value="Cargar extornos" style="width:130px;" outcome="load_repayments"
					rendered="#{sessionBean.bank.id!=null}"
					icon="ui-icon-star" />	
				
				<p:menuitem value="Actualizar afiliados" outcome="load_affiliations"
					rendered="#{sessionBean.bank.id!=null}"
					icon="ui-icon-star" />
					
				<p:menuitem value="Actualizar tarjetas" outcome="load_credit_cards"
					rendered="#{sessionBean.bank.id!=null}"
					icon="ui-icon-star" />
				
			</p:submenu>
			
			<p:submenu label="Notificaciones" icon="ui-icon-star">
				<p:menuitem  value="Buscar ventas" outcome="search_sales_for_notifications"
						icon="ui-icon-star" />
			</p:submenu>
			
			
			

			<p:menuitem value="Usuarios" outcome="search_user" rendered="#{sessionBean.isAdmin}" icon="ui-icon-star" />
			
			<p:menuitem value="Seleccionar banco" outcome="select_bank" icon="ui-icon-star" />

			<p:menuitem value="Salir" action="#{loginController.doLogout}" icon="ui-icon-star" />

		</p:menubar>
	</h:form>
  	
	<ui:insert name="content">
	</ui:insert>
	<!-- -->
	<ui:include src="/templates/footer.xhtml" />
	  
</h:body>

</html>
