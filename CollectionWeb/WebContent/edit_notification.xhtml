<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/BasicTemplate.xhtml">

<ui:define name="content">
	<div class="title ui-widget-header ui-corner-all">
		<h:panelGrid style="margin:auto;">
		EDITAR NOTIFICACIÓN
		</h:panelGrid>

	</div>
	<h:form id="form">

		<h:panelGrid style="margin:auto;">

			<h:panelGrid style="margin:auto;text-align:center;">
				<p:messages id="messages"></p:messages>
			</h:panelGrid>

			<h:panelGrid columns="2">

				<p:outputLabel value="Fecha de envío"></p:outputLabel>
				<p:calendar required="true" pattern="dd/MM/yyyy" navigator="true"
					requiredMessage="Debe ingresar fecha de envío"
					value="#{editNotificationController.notificationSelected.sendingAt}"></p:calendar>
				
				<p:outputLabel value="Fecha de respuesta"></p:outputLabel>
				<p:calendar pattern="dd/MM/yyyy" navigator="true"
					value="#{editNotificationController.notificationSelected.answeringAt}"></p:calendar>	
					
				<p:outputLabel value="Estado"></p:outputLabel>
				<p:selectOneMenu required="true"
					requiredMessage="Debe seleccionar estado"
					value="#{editNotificationController.notificationStateSelected}">
					<f:selectItem itemValue="" itemLabel="Seleccione..."></f:selectItem>
					<f:selectItems value="#{editNotificationController.notificationStates}"></f:selectItems>
				</p:selectOneMenu>

			</h:panelGrid>

			<h:panelGrid style="margin:auto;text-align:center;">
				<p:commandButton actionListener="#{editNotificationController.edit}"
					update="@form" value="Editar">
				</p:commandButton>
			</h:panelGrid>
		</h:panelGrid>



	</h:form>

</ui:define>
</ui:composition>
</html>
