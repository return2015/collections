<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
	<f:viewAction action="#{editNotificationController.initialize}" />
</f:metadata>	

<h:head>
	<h:outputStylesheet library="css" name="collection.css" />
</h:head>

<h:body>

	<div class="title ui-widget-header ui-corner-all">
		<h:panelGrid style="margin:auto;">
		ACTUALIZAR NOTIFICACION
		</h:panelGrid>
	</div>

	<h:form id="formEditNotification">

		<h:panelGrid style="margin:auto;text-align:center;">
			<p:messages id="messagesEditNotification"></p:messages>
		</h:panelGrid>

		<h:panelGrid columns="2">

			<p:outputLabel value="Código de venta"></p:outputLabel>
			<p:outputLabel
				value="#{editNotificationController.notificationSelected.sale.code}">
			</p:outputLabel>

			<p:outputLabel value="Fecha de envío"></p:outputLabel>
			<p:outputLabel
				value="#{editNotificationController.notificationSelected.sendingAt}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:outputLabel>

			<p:outputLabel value="Tipo"></p:outputLabel>
			<p:outputLabel
				value="#{editNotificationController.notificationSelected.type.name}">
			</p:outputLabel>

			<p:outputLabel value="Número correlativo"></p:outputLabel>
			<p:inputText
				value="#{editNotificationController.notificationSelected.correlativeNumber}"></p:inputText>

			<p:outputLabel value="Número de orden"></p:outputLabel>
			<p:inputText
				value="#{editNotificationController.notificationSelected.orderNumber}"></p:inputText>

			<p:outputLabel value="Estado"></p:outputLabel>
			<p:selectOneMenu required="true"
				requiredMessage="Debe seleccionar estado"
				value="#{editNotificationController.notificationStateSelected}">
				<f:selectItem itemValue="" itemLabel="Seleccione..."></f:selectItem>
				<f:selectItems
					value="#{editNotificationController.notificationStates}"></f:selectItems>
			</p:selectOneMenu>

			<p:outputLabel value="Fecha de respuesta"></p:outputLabel>
			<p:calendar pattern="dd/MM/yyyy" navigator="true"
				value="#{editNotificationController.notificationSelected.answeringAt}"></p:calendar>

		</h:panelGrid>

		<h:panelGrid style="margin:auto;text-align:center;">
			<p:commandButton
				actionListener="#{editNotificationController.edit}"
				update=":formEditNotification:messagesEditNotification"
				value="Aceptar">
			</p:commandButton>
		</h:panelGrid>


	</h:form>

</h:body>
</html>
