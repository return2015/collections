<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/BasicTemplate.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{searchLoteController.initialize}" />
		</f:metadata>
	</ui:define>


	<ui:define name="content">

		<div class="title ui-widget-header ui-corner-all">
			<h:panelGrid style="margin:auto;">
		GESTIÃ“N DE LOTES
		</h:panelGrid>

		</div>




		<h:panelGrid columns="2" style="margin:auto;"
			columnClasses="topAligned,topAligned">
			<h:panelGrid>
				<p:accordionPanel id="acc_sales" style="width:400px;font-size:11px;">
					<p:tab title="Cargar lote de ventas">
						<h:form id="formLinkSales">
							<h:commandLink actionListener="#{searchLoteController.downloadSalesFile}"
								value="Descargar formato de trama">
							</h:commandLink>
						</h:form>
						<br></br>
						<br></br>
						<h:form id="formUploadSales" enctype="multipart/form-data">
							<h:panelGrid columns="2">
								<h:inputFile id="saleFile" value="#{searchLoteController.saleFile}">
								</h:inputFile>
								<h:commandButton value="Cargar ventas" process="@form"
									actionListener="#{searchLoteController.validateSalesFile}">
									<f:ajax execute="saleFile" render=":acc_sales:messages_sales" />
								</h:commandButton>
							</h:panelGrid>
						</h:form>
						<p:messages id="messages_sales"></p:messages>
					</p:tab>
					<p:tab title="Cargar lote de cobranzas">
					<h:form id="formLinkCollections">
							<h:commandLink actionListener="#{searchLoteController.downloadCollectionsFile}"
								value="Descargar formato de trama">
							</h:commandLink>
						</h:form>
						<br></br>
						<br></br>
						
						<p:messages id="messages_collections"></p:messages>
					
					</p:tab>
					<p:tab title="Cargar lote de estados">
					</p:tab>
					<p:tab title="Cargar lote de TC">
					</p:tab>
				</p:accordionPanel>
			</h:panelGrid>

			<h:panelGrid>
				<h:form id="form">
					<h:panelGrid>
						<p:messages id="messages"></p:messages>
					</h:panelGrid>
					<h:panelGrid columns="3">
						<p:outputLabel value="Fecha"></p:outputLabel>
						<p:calendar navigator="true"
							value="#{searchLoteController.loteDate}" required="true"
							requiredMessage="Debe ingresar fecha:" pattern="dd-MM-yyyy"></p:calendar>
						<p:commandButton icon="ui-icon-search"
							actionListener="#{searchLoteController.search}" value="Buscar"
							process="@form" update=":searchTable :form:messages">
						</p:commandButton>
					</h:panelGrid>

				</h:form>
				<p:dataTable value="#{searchLoteController.lotes}" var="r"
					rowKey="#{r.id}" paginator="true" rows="10" id="searchTable"
					selectionMode="single"
					selection="#{searchLoteController.loteSelected}">

					<p:column headerText="Id" width="20">
						<h:outputText value="#{r.id}"></h:outputText>
					</p:column>

					<p:column headerText="Nombre">
						<h:outputText value="#{r.name}"></h:outputText>
					</p:column>

					<p:column headerText="Total" width="40">
						<h:outputText value="#{r.total}"></h:outputText>
					</p:column>

					<p:column headerText="Procesado" width="40">
						<h:outputText value="#{r.process}"></h:outputText>
					</p:column>

					<p:column headerText="Estado">
						<h:outputText value="#{r.state}"></h:outputText>
					</p:column>
					
					<p:column headerText="Tipo" width="100">
						<h:outputText value="#{r.loteType.name}"></h:outputText>
					</p:column>

					<p:column headerText="Fecha" width="100">
						<h:outputText value="#{r.date}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>

				</p:dataTable>
			</h:panelGrid>


		</h:panelGrid>






	</ui:define>

</ui:composition>
</html>
