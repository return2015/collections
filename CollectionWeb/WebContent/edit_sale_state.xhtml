<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
			<f:viewAction action="#{editSaleStateController.initialize}"/>
		</f:metadata>

<h:head>
	<h:outputStylesheet library="css" name="collection.css" />
</h:head>

<h:body>
	<div class="title ui-widget-header ui-corner-all">
		<h:panelGrid style="margin:auto;">
		ACTUALIZAR ESTADO
		</h:panelGrid>

	</div>
	<h:form id="form">
		
		<h:panelGrid style="margin:auto;">

			<h:panelGrid style="margin:auto;text-align:center;">
				<p:messages id="messages"></p:messages>
			</h:panelGrid>

			<h:panelGrid columns="2">

				<p:outputLabel value="Usuario"></p:outputLabel>
				<p:inputText required="true"
					requiredMessage="Debe ingresar usuario baja"
					value="#{editSaleStateController.saleStateSelected.user}"></p:inputText>

				<p:outputLabel value="Canal"></p:outputLabel>
				<p:inputText required="true"
					requiredMessage="Debe ingresar canal baja"
					value="#{editSaleStateController.saleStateSelected.channel}"></p:inputText>

				<p:outputLabel value="Motivo"></p:outputLabel>
				<p:inputText required="true"
					requiredMessage="Debe ingresar motivo baja"
					value="#{editSaleStateController.saleStateSelected.reason}"></p:inputText>

				<p:outputLabel value="Observaciones"></p:outputLabel>
				<p:inputText 
					value="#{editSaleStateController.saleStateSelected.observation}"></p:inputText>

				<p:outputLabel value="Estado"></p:outputLabel>
				<p:selectOneMenu required="true"
					requiredMessage="Debe seleccionar estado"
					value="#{editSaleStateController.stateSelected}">
					<f:selectItem itemValue="" itemLabel="Seleccione..."></f:selectItem>
					<f:selectItems value="#{editSaleStateController.states}"></f:selectItems>
				</p:selectOneMenu>

				<p:outputLabel value="Fecha de estado"></p:outputLabel>
				<p:calendar navigator="true"
					value="#{editSaleStateController.saleStateSelected.date}"
					required="true" requiredMessage="Debe ingresar fecha de estado "
					pattern="dd/MM/yyyy"></p:calendar>


			</h:panelGrid>

			<h:panelGrid style="margin:auto;text-align:center;">
				<p:commandButton actionListener="#{editSaleStateController.update}"
					update="@form" value="Actualizar">
				</p:commandButton>
			</h:panelGrid>
		</h:panelGrid>



	</h:form>

</h:body>
</html>
