<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewAction action="#{addPhysicalNotificationController.initialize}" />
</f:metadata>
<h:head>
	<h:outputStylesheet library="css" name="collection.css" />
</h:head>

<h:body>
	<div class="title ui-widget-header ui-corner-all">
		<h:panelGrid style="margin:auto;">
		AGREGAR NOTIFICACIÓN
		</h:panelGrid>

	</div>
	<h:form id="form">

		<h:panelGrid style="margin:auto;">

			<h:panelGrid style="margin:auto;text-align:center;">
				<p:messages id="messages" showDetail="true"></p:messages>
			</h:panelGrid>

			<h:panelGrid columns="2">

				<p:outputLabel value="Codigo único"></p:outputLabel>
				<p:outputLabel
					value="#{addPhysicalNotificationController.saleSelected.code}"></p:outputLabel>

				<p:outputLabel value="Nombre Responsable"></p:outputLabel>
				<p:outputLabel
					value="#{addPhysicalNotificationController.saleSelected.payer.firstnameResponsible}"></p:outputLabel>

				<p:outputLabel value="A. Paterno Responsable"></p:outputLabel>
				<p:outputLabel
					value="#{addPhysicalNotificationController.saleSelected.payer.lastnamePaternalResponsible}"></p:outputLabel>

				<p:outputLabel value="A. Materno Responsable"></p:outputLabel>
				<p:outputLabel
					value="#{addPhysicalNotificationController.saleSelected.payer.lastnameMaternalResponsible}"></p:outputLabel>

				<p:outputLabel value="Dirección"></p:outputLabel>
				<p:outputLabel
					value="#{addPhysicalNotificationController.saleSelected.payer.address}"></p:outputLabel>

				<p:outputLabel value="Departamento"></p:outputLabel>
				<p:outputLabel
					value="#{addPhysicalNotificationController.saleSelected.payer.department}"></p:outputLabel>

				<p:outputLabel value="Provincia"></p:outputLabel>
				<p:outputLabel
					value="#{addPhysicalNotificationController.saleSelected.payer.province}"></p:outputLabel>

				<p:outputLabel value="Distrito"></p:outputLabel>
				<p:outputLabel
					value="#{addPhysicalNotificationController.saleSelected.payer.district}"></p:outputLabel>

				<p:outputLabel value="Estado de notificación"></p:outputLabel>
				<p:outputLabel value="#{addPhysicalNotificationController.notificationState.name}"></p:outputLabel>
				
				<p:outputLabel value="Tipo de notificación"></p:outputLabel>
				<p:outputLabel value="#{addPhysicalNotificationController.notificationType.name}"></p:outputLabel>

				<p:outputLabel value="Fecha de envío"></p:outputLabel>
				<p:calendar required="true" pattern="dd/MM/yyyy" navigator="true"
					requiredMessage="Debe ingresar fecha de envío"
					value="#{addPhysicalNotificationController.sendingAt}"></p:calendar>
					
				<p:outputLabel value="Número de orden"></p:outputLabel>
				<p:inputText value="#{addPhysicalNotificationController.orderNumber}"></p:inputText>	

			</h:panelGrid>

			<h:panelGrid style="margin:auto;text-align:center;">
				<p:commandButton actionListener="#{addPhysicalNotificationController.add}"
					update="@form" value="Agregar">
				</p:commandButton>
			</h:panelGrid>
		</h:panelGrid>



	</h:form>

</h:body>
</html>
