<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	
		<f:metadata>
			<f:viewAction action="#{searchNotificationController.initialize}"/>
		</f:metadata>
			

		<div class="title ui-widget-header ui-corner-all">
			<h:panelGrid style="margin:auto;">
		BUSCAR NOTIFICACIONES
		</h:panelGrid>

		</div>

		<h:form id="form">
			<h:panelGrid style="margin:auto;">

				<h:panelGrid style="margin:auto;text-align:center;">
					<p:messages id="messages"></p:messages>
				</h:panelGrid>


				<h:panelGrid columns="4">
				
				<p:outputLabel value="Fecha de creación:"></p:outputLabel>
						<p:calendar navigator="true"
							value="#{searchNotificationController.createdDate}" 
							pattern="dd-MM-yyyy"></p:calendar>
				
					<p:outputLabel value="Fecha de envío:"></p:outputLabel>
						<p:calendar navigator="true"
							value="#{searchNotificationController.sendingDate}" 
							pattern="dd-MM-yyyy"></p:calendar>
					
					<p:outputLabel value="Estado:"></p:outputLabel>
					<p:selectOneMenu id="notificationState"
						value="#{searchNotificationController.notificationStateSelected}">
						<f:selectItem itemLabel="Seleccione..." itemValue="" />
						<f:selectItems value="#{searchNotificationController.notificationStates}"></f:selectItems>
					</p:selectOneMenu>
						
					<p:outputLabel value="Tipo:"></p:outputLabel>
					<p:selectOneMenu id="notificationType"
						value="#{searchNotificationController.notificationTypeSelected}">
						<f:selectItem itemLabel="Seleccione..." itemValue="" />
						<f:selectItems value="#{searchNotificationController.notificationTypes}"></f:selectItems>
					</p:selectOneMenu>		


				</h:panelGrid>
				<h:panelGrid style="margin:auto;text-align:center;">
					<p:commandButton icon="ui-icon-search"
						actionListener="#{searchNotificationController.search}" value="Buscar"
						process="@form"
						update=":form:searchTable :form:messages :form:editButtom">
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid columns="3">

				<p:commandButton id="editButtom" action="#{searchNotificationController.edit}"
					icon="ui-icon-pencil" value="Editar" 
					disabled="#{searchNotificationController.notificationSelected==null}">
				</p:commandButton>
				 
				<p:outputLabel id="notificationId"
					value="Notificación seleccionada: #{searchNotificationController.notificationSelected!=null?searchNotificationController.notificationSelected.id:''}">
				</p:outputLabel>
				 
			</h:panelGrid>


			<p:dataTable value="#{searchNotificationController.notifications}" var="r"
				rowKey="#{r.id}" paginator="true" rows="10" id="searchTable"
				selectionMode="single"
				selection="#{searchNotificationController.notificationSelected}">

				<p:ajax event="rowSelect" update=":form:editButtom :form:notificationId" />
				<p:ajax event="rowUnselect" update=":form:editButtom :form:notificationId" />

				<p:column headerText="ID">
					<h:outputText value="#{r.id}"></h:outputText>
				</p:column>

				<p:column headerText="Código de venta">
					<h:outputText value="#{r.sale.code}"></h:outputText>
				</p:column>
				
				<p:column headerText="Tipo">
					<h:outputText value="#{r.type.name}"></h:outputText>
				</p:column>
				
				<p:column headerText="Estado">
					<h:outputText value="#{r.state.name}"></h:outputText>
				</p:column>
				
				<p:column headerText="Fecha de envío" width="80">
					<h:outputText value="#{r.sendingAt}" width="80">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Fecha de respuesta" width="80">
					<h:outputText value="#{r.answeringAt}" width="80">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Usuario creación">
					<h:outputText value="#{r.createdBy.username}"></h:outputText>
				</p:column>
				
				<p:column headerText="Fecha de creación" width="80">
					<h:outputText value="#{r.createdAt}" width="80">
						<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss a" />
					</h:outputText>
				</p:column>
				

			</p:dataTable>


		</h:form>
	</ui:define>

</ui:composition>
</html>
