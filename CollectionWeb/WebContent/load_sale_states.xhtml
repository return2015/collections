<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="collection.css" />
</h:head>

<h:body>

	<div class="title ui-widget-header ui-corner-all">
		<h:panelGrid style="margin:auto;">
		CARGAR ACTUALIZACIONES DE ESTADO
		</h:panelGrid>


	</div>

	<h:panelGrid style="margin:auto;">


		<p:messages id="messages" showDetail="true"></p:messages>

		<h:form id="formLinkSaleStates">
			<h:commandLink
				actionListener="#{loadSaleStatesController.downloadSaleStatesFile}"
				value="Descargar formato de trama">
			</h:commandLink>
		</h:form>
		<br></br>
		<br></br>
		<h:form id="formUploadSaleStates" enctype="multipart/form-data">
			<h:panelGrid columns="2">
				<h:inputFile id="saleStateFile"
					value="#{loadSaleStatesController.file}">
				</h:inputFile>
				<h:commandButton value="Actualizar estados" process="@form"
					actionListener="#{loadSaleStatesController.validateSaleStatesFile}">
					<f:ajax execute="saleStateFile"
						render=":acc_sales:messages_sale_states" />
				</h:commandButton>
			</h:panelGrid>
		</h:form>

	</h:panelGrid>


</h:body>
</html>
