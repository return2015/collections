<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="collection.css" />
</h:head>

<h:body>

	<div class="title ui-widget-header ui-corner-all">
		<h:panelGrid style="margin:auto;">
		CARGAR ACTUALIZACIONES DE TARJETA DE CREDITO
		</h:panelGrid>


	</div>

	<h:panelGrid style="margin:auto;">

		<h:panelGrid>
			<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
				<p:outputLabel style="color:blue;"
					value="1. Descargar formato de trama. "></p:outputLabel>
				<h:form id="formLink">
					<p:commandButton value="Download" ajax="false"
						icon="ui-icon-arrowthick-1-s">
						<p:fileDownload value="#{loadCreditCardsController.downloadFile}" />
					</p:commandButton>
				</h:form>
			</h:panelGrid>

			<p:outputLabel style="color:blue;"
				value="2. Copiar la última columna de la pestaña TRAMA y pegarla en una archivo de texto."></p:outputLabel>
			<p:outputLabel style="color:blue;"
				value="3. El archivo de texto debe ser guardado con codificación UTF-8 y extensión '.txt'."></p:outputLabel>
			<p:outputLabel style="color:blue;"
				value="4. Cargar archivo de texto. "></p:outputLabel>
			<p:outputLabel style="color:blue;" value="5. Procesar ventas. "></p:outputLabel>
		</h:panelGrid>

		<h:form id="formUpload" enctype="multipart/form-data">
			<h:panelGrid columns="2">
				<p:fileUpload id="saleFile" value="#{loadCreditCardsController.file}"
					mode="simple" skinSimple="true" />
				<p:commandButton value="Procesar actualizaciones" ajax="false"
					actionListener="#{loadCreditCardsController.uploadFile}" />
			</h:panelGrid>
		</h:form>

	</h:panelGrid>


</h:body>
</html>
