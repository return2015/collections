<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="collection.css" />
</h:head>

<h:body>


	<div class="title ui-widget-header ui-corner-all">
		<h:panelGrid style="margin:auto;">
		INGRESE PASSWORD SUPERVISOR
		</h:panelGrid>

	</div>
	
	<h:form id="form">
		<h:panelGrid style="margin:auto;">

			<h:panelGrid style="margin:auto;text-align:center;">
				<p:messages id="messages"></p:messages>
			</h:panelGrid>

			<h:panelGrid columns="2">

				<p:outputLabel value="Password supervisor"></p:outputLabel>
				<p:password required="true"
					requiredMessage="Debe ingresar password supervisor"
					value="#{validatePasswordSupervisorController.passwordSupervisor}"></p:password>

			</h:panelGrid>

			<h:panelGrid style="margin:auto;text-align:center;">
				<p:commandButton actionListener="#{validatePasswordSupervisorController.validate}"
					update="@form" value="Aceptar"  >
				</p:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
